<body class="text-center">
    <form class="form-signin">
      <img class="mb-4" src="./assets/icon.svg" alt="" width="72" height="72">
      <h1 class="h3 mb-3 font-weight-normal">Entra a tu cuenta para continuar</h1>
      <label for="inputEmail" class="sr-only">Email</label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="loginParams.email" [ngModelOptions]="{standalone: true}" required autofocus>
      <label for="inputPassword" class="sr-only">Contraseña</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña"  [(ngModel)]="loginParams.password" [ngModelOptions]="{standalone: true}" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Recuérdame
        </label>
      </div>
      <button class="btn btn-lg btn-info btn-block" (click)="loggear()">Entrar</button>
      <button class="btn btn-lg btn-primary btn-block" (click)="facebookLogin()">Facebook Login</button>
      <button class="btn btn-default btn-block" type="submit">Cancelar</button>
    </form>
</body>
