<div class="log-form text-center">
  <div class="back-button">
      <button (click)="reviveHeaderFooter()" routerLink="/"><span class="oi oi-x"></span></button>
  </div>
  <form class="form-signin">
    <img class="mb-4" src="./assets/icon.svg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Regístrate para continuar</h1>
    <label for="inputEmail" class="sr-only">Email</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email" [(ngModel)]="registro.email" [ngModelOptions]="{standalone: true}" required autofocus>
    <label for="inputPassword" class="sr-only">Contraseña</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Contraseña" [(ngModel)]="registro.password" [ngModelOptions]="{standalone: true}" required>
    <button class="btn btn-lg btn-primary btn-block" (click)="registrar()">Registrarse</button>
    <button class="btn btn-default btn-block" routerLink="/" (click)="reviveHeaderFooter()">Cancelar</button>
    <button class="btn btn-sm btn-link" routerLink="/login">Si ya tienes cuenta, inicia sesión :)</button>
  </form>
</div>
